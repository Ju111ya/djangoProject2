{% extends 'base.html' %}
{% load i18n %}

<title>login</title>
{% block content %}
<h1>{% trans 'Login' %}</h1>
<hr>

    {% if form.errors %}
    <p>{{ form.errors.error }}</p>
    {% endif %}

<form action="{% url 'login' %}" method="post">
<b>{{ form }}</b>
{% csrf_token %}
<button type="submit" class="button_go">{% trans 'ENTER' %}</button>
</form>
{% endblock %}
